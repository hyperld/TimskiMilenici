spring.application.name=TimskiMilenici

# File upload (images from laptop / client)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Optional: absolute path for uploads (e.g. C:/uploads or /var/uploads). If unset, uses "uploads" relative to working dir.
# app.upload-dir=uploads

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pets_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Configuration
jwt.secret=your_very_secret_key_that_is_at_least_256_bits_long_for_security_purposes
jwt.expiration=86400000
